{% extends 'base.html' %}

{% block title %} Update {% endblock title %}

{% block content %}


<div class="row">
    <div class="col-md-6">
        <h4 class="my-2">Настройки</h4>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        <br>
        <form action="{% url 'accounts:delete' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить пользователя</button>
        </form>
    </div>
</div>

<div class="row my-5">
    <div class="col-md-6">
        <p class="my-2">Сообщите нам какой город и язык вы хотели бы видеть в нашем сервисе.</p>

<p>
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse" aria-expanded="false" aria-controls="collapse">
    Показать форму
  </button>
</p>
<div class="collapse" id="collapse">
  <div class="card card-body">

              <form action="{% url 'accounts:contact' %}" method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                      {{ contact_form.as_p }}
                  </div>
                  <button type="submit" class="btn btn-primary">Отправить</button>
              </form>
              <br>
          </div>
      </div>

  </div>
</div>
{% endblock %}
